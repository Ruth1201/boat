	<body>
	  <h2>第一阶段（1921-1949年）：近代工业萌芽阶段。</h2>
	  <ul>
	   
	   <li>
			   <input type="radio"name="tab"id="tab1"checked>
			   <label for="tab1">背景介绍</label>
			   <div id="content">
			       <p>浙江是中国近代工业最早萌芽的省份之一。</p>
			   </div>
		</li>
		<li>
		       <input type="radio"name="tab"id="tab2">
			   <label for="tab2">发展历程</label>	
			   <div id="content">
			     <p>十九世纪八十年代后期开始，杭州、宁波先后建起一些工厂，主要是以农产品为原料的轻纺、食品、制革等行业。二十世纪初，民族资本主义工业一度得到发展。二战前最发达年份1936年的工业产值为7.3亿元。但是由于战争的扰劫破坏以及洋货大量输入的影响，工业经济长期停滞甚至萎缩。1949年，工业总产值仅4.05亿元；工业占国民收入的比重仅为7.7%。</p>
			   </div>
		</li>
		<li>
		       <input type="radio"name="tab"id="tab3">
			   <label for="tab3">成就</label>
			   <div id="content">
			       <p>工业总量不断跃上新台阶。</p>
			   </div>
		</li>
	  </ul>
