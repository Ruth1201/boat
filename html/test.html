<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>选择难易程度</title>
    <style>
        body {
            background: url(../img/bj2.jpg) no-repeat center fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
        }
        
        .an {
            position: absolute;
            top: 15%;
            left: 40%;
        }
        
        button {
            height: 100px;
            width: 200px;
            font-size: 36px;
            border-radius: 10px;
        }
        /* 返回主页 */
        
        .back {
            position: absolute;
            top: 30px;
            right: 30px;
        }
        
        .back img {
            transition: 2s;
        }
        
        .back img:hover {
            transform: scale(1.3);
        }
        /* 导航 */
        
        #nav {
            height: 225px;
            width: 45px;
            position: absolute;
            top: 20px;
            left: 35px;
        }
        
        #nav p {
            position: absolute;
            top: 20px;
            left: 95px;
            font-family: "幼圆";
            font-size: 20px;
            color: red;
        }
        
        #nav ul li img {
            height: 90px;
            width: 90px;
            float: left;
        }
        
        #nav ul li img:hover {
            height: 100px;
            width: 100px;
            float: left;
        }
        
        #nav ul li a {
            text-decoration: none;
            display: block;
            text-align: center;
        }
        
        #nav ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }
        
        #nav ul li ul {
            display: none;
        }
        
        #nav ul li:hover ul {
            display: block;
            position: absolute;
            left: 0px;
            top: 100px;
        }
        
        #nav ul li ul li {
            float: left;
            position: relative;
        }
        
        #nav ul li:hover ul li a {
            color: #575757;
            font-size: 18px;
            font-weight: bold;
            background-color: #FFFFFF;
            border-radius: 3px;
        }
        
        #nav ul li:hover ul li a:hover {
            font-size: 20px;
        }
        
        #nav ul li:hover ul li ul {
            display: none;
        }
        
        #nav ul li:hover ul li:hover ul {
            display: block;
            position: absolute;
            top: 14px;
            left: 45px;
            width: 250px;
            height: 10px;
        }
    </style>
</head>

<body>
    <div id="nav">
        <ul>
            <li>
                <p>导航</p>
                <a href="#"><img src="../img/nav.png" title="导航栏"></a>
                <ul>
                    <li>
                        <a href="../main.html"><img src="../img/arrow.png"></a>
                        <ul>
                            <li><a href="../main.html">首页</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="./stage1.html"><img src="../img/arrow.png"></a>
                        <ul>
                            <li><a href="stage1.html">进入第一阶段</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="./game.html"><img src="../img/arrow.png"></a>
                        <ul>
                            <li><a href="./game.html">做个游戏</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="./test.html"><img src="../img/arrow.png"></a>
                        <ul>
                            <li><a href="./test.html">做个测试</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="an">
        <button onclick="window.location.href='test1.html'">简单</button>
        <div style="height: 100px;"></div>
        <button onclick="window.location.href='test2.html'">一般</button>
        <div style="height: 100px;"></div>
        <button onclick="window.location.href='test3.html'">困难</button>
    </div>
    <div class="back">
        <a href="../main.html"><img src="../img/back.png" width="100" height="100"></a>
    </div>
</body>

</html>
